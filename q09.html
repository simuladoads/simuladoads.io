<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Quiz</title>
  </head>
  <body>

    <h1>Quiz</h1>
    <form id="quizForm"></form>
      <h2>Questão 1</h2>
      <p>Qual é a capital do Brasil?</p>
      <label>
        <input type="radio" name="q1" value="a">
        A) São Paulo
      </label><br>
      <label>
        <input type="radio" name="q1" value="b">
        B) Brasília
      </label><br>
      <label>
        <input type="radio" name="q1" value="c">
        C) Rio de Janeiro
      </label><br>
      <label>
        <input type="radio" name="q1" value="d">
        D) Salvador
      </label><br><br>
      
      <h2>Questão 2</h2>
      <p>Qual é o maior planeta do sistema solar?</p>
      <label>
        <input type="radio" name="q2" value="a">
        A) Marte
      </label><br>
      <label>
        <input type="radio" name="q2" value="b">
        B) Júpiter
      </label><br>
      <label>
        <input type="radio" name="q2" value="c">
        C) Saturno
      </label><br>
      <label>
        <input type="radio" name="q2" value="d">
        D) Netuno
      </label><br><br>
      
      <h2>Questão 3</h2>
      <p>Quem escreveu a obra "O Pequeno Príncipe"?</p>
      <label>
        <input type="radio" name="q3" value="a">
        A) Antoine de Saint-Exupéry
      </label><br>
      <label>
        <input type="radio" name="q3" value="b">
        B) Victor Hugo
      </label><br>
      <label>
        <input type="radio" name="q3" value="c">
        C) Marcel Proust
      </label><br>
      <label>
        <input type="radio" name="q3" value="d">
        D) Albert Camus
      </label><br><br>
      
      <input type="button" value="Enviar" onclick="verificarRespostas()">
    </form>
    
    <script>
      function verificarRespostas() {
        let acertos = 0; // Aqui estou declarando uma variável de valor 0. pq? PQ EU QUIS PORRA
        
        // Questão 1
        const resposta1 = document.querySelector('input[name="q1"]:checked').value;
        if (resposta1 === "b") {  // TA VENDO ESSA MERDA AQ? ISSO AQ É UMA ESTRUTURA CONDICIONAL
          acertos++; // E essa porra é um contador, é bem importante (e me salva muito), dê um olá ao contador! Ele com certeza te salvará depois.
        }
        
        // Questão 2
        const resposta2 = document.querySelector('input[name="q2"]:checked').value;
        if (resposta2 === "b") {
          acertos++;
        }
        
        // Questão 3
        const resposta3 = document.querySelector('input[name="q3"]:checked').value;
        if (resposta3 === "a") {
          acertos++;
        }
        
        alert(`Você acertou ${acertos} questões.`); //Retorno para o usuário.      
      }
    </script>
